
<form nz-form [formGroup]="userForm" [nzLayout]="'vertical'">
  <div nz-row [nzGutter]="18">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label nzFor="firtsName" nzRequired>
          <span>Nombres</span>
        </nz-form-label>
        <nz-form-control nzErrorTip="Please input your nickname!">
          <input nz-input id="firtsName" formControlName="firtsName"/>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label nzFor="lastName" nzRequired>
          <span>Apellidos</span>
        </nz-form-label>
        <nz-form-control nzErrorTip="Please input your nickname!">
          <input nz-input id="lastName" formControlName="lastName" />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row [nzGutter]="18">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="identification">Identificación</nz-form-label>
        <nz-form-control nzErrorTip="The input is not valid E-mail!">
          <input nz-input formControlName="identification" id="identification" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="email">E-mail</nz-form-label>
        <nz-form-control nzErrorTip="The input is not valid E-mail!">
          <input nz-input formControlName="email" id="email" />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row [nzGutter]="16">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-item>
          <nz-form-label nzFor="password" nzRequired>Contaseña</nz-form-label>
          <nz-form-control nzErrorTip="Please input your password!">
            <input nz-input type="password" id="password" formControlName="password" />
          </nz-form-control>
        </nz-form-item>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label nzFor="phoneNumber" nzRequired>Telefono</nz-form-label>
        <nz-form-control [nzValidateStatus]="userForm.controls['phoneNumber']"
          nzErrorTip="Ingresa tu numero telefonico!">
          <input formControlName="phoneNumber" id="'phoneNumber'" nz-input />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="destroyModal()">Cancelar</button>
    <button nz-button nzType="primary" (click)="submitForm()">Crear</button>
  </div>
</form>
